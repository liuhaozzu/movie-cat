<div class="jumbotron">
	<h1>{{movie.title}}</h1>
	<img ng-src="{{movie.images.large}}" alt="{{movie.title}}" ng-show="movie.title!='Loading...'"/>
	<p>{{movie.summary}}</p>
</div>

<div class="mask" ng-show="loading">
	<div class="sk-chasing-dots">
		<div class="sk-child sk-dot1"></div>
		<div class="sk-child sk-dot2"></div>
	</div>

</div>
